<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Visionary - Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Visionary</h1>
            <p>Enter a prompt to generate an image using AI</p>
        </header>
        
        <div class="input-section">
            <input type="text" id="promptInput" placeholder="A futuristic city in the clouds...">
            <button id="generateBtn">Generate Magic</button>
        </div>

        <div class="display-section">
            <div id="loading" class="hidden">Thinking...</div>
            <img id="resultImage" src="" alt="AI Output will appear here" class="hidden">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
